    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#F8FAFC'
                    },
                    fontFamily: {
                        'professional': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    fontSize: {
                        'cv-body': ['11px', '1.4'],
                        'cv-title': ['14px', '1.2'],
                        'cv-header': ['16px', '1.2']
                    }
                }
            }
        }
    </script>
    <style>
        @media print {
            .no-print { display: none !important; }
            .cv-content { padding: 0 !important; margin: 0 !important; }
            body { background: white !important; }
            .editable { border: none !important; background: none !important; }
        }
        .fade-in { opacity: 0; animation: fadeIn 0.5s ease-in forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .editable {
            border: 1px dashed #5D5CDE;
            background: rgba(93, 92, 222, 0.05);
            border-radius: 4px;
            padding: 2px 4px;
            transition: all 0.2s ease;
        }
        .editable:focus {
            outline: 2px solid #5D5CDE;
            background: rgba(93, 92, 222, 0.1);
        }
        .edit-mode .editable-section {
            position: relative;
        }
        .edit-mode .editable-section:hover {
            background: rgba(93, 92, 222, 0.02);
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

                    </div>

                        <p class="text-gray-600 dark:text-gray-400">Professional CV Generator</p>
                    </div>
                </div>
                <div class="flex space-x-3">

                        <i class="fas fa-edit"></i>
                        <span>Edit CV</span>
                    </button>
                    <button id="saveBtn" onclick="saveChanges()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors flex items-center space-x-2 hidden">
                        <i class="fas fa-save"></i>
                        <span>Save Changes</span>
                    </button>
                    <button onclick="window.print()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors flex items-center space-x-2">

                        <span>Download CV</span>

            </div>

    </header>

        function renderJobTitles() {
            const container = document.getElementById('jobTitles');
            const categories = {};
            
            jobTitles.forEach(job => {
                if (!categories[job.category]) {
                    categories[job.category] = [];
                }
                categories[job.category].push(job);
            });

            let html = '';
            Object.keys(categories).forEach(category => {
                html += `
                    <div class="mb-4">
                        <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">${category}</h4>
                        <div class="space-y-1">
                `;
                categories[category].forEach(job => {
                    html += `
                        <button onclick="generateCV('${job.title}')" 
                                class="w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-600 hover:border-primary hover:bg-primary/5 transition-all duration-200 group">
                            <div class="flex items-center space-x-3">
                                <i class="${job.icon} text-primary"></i>
                                <span class="text-sm font-medium text-gray-900 dark:text-white group-hover:text-primary">${job.title}</span>
                            </div>
                        </button>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function toggleEditMode() {
            const editBtn = document.getElementById('editBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cvContainer = document.getElementById('cvContainer');
            
            isEditMode = !isEditMode;
            
            if (isEditMode) {
                editBtn.innerHTML = '<i class="fas fa-times"></i><span>Cancel Edit</span>';
                editBtn.className = "bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors flex items-center space-x-2";
                saveBtn.classList.remove('hidden');
                cvContainer.classList.add('edit-mode');
                makeContentEditable();
            } else {
                editBtn.innerHTML = '<i class="fas fa-edit"></i><span>Edit CV</span>';
                editBtn.className = "bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center space-x-2";
                saveBtn.classList.add('hidden');
                cvContainer.classList.remove('edit-mode');
                makeContentReadonly();
                // Regenerate CV to cancel changes
                if (currentJobTitle) {
                    generateCV(currentJobTitle);
                }
            }
        }

        function makeContentEditable() {
            const editableElements = document.querySelectorAll('[data-editable]');
            editableElements.forEach(element => {
                element.contentEditable = true;
                element.classList.add('editable');
            });
        }

        function makeContentReadonly() {
            const editableElements = document.querySelectorAll('[data-editable]');
            editableElements.forEach(element => {
                element.contentEditable = false;
                element.classList.remove('editable');
            });
        }

        function saveChanges() {
            if (!currentJobTitle) return;
            
            // Collect edited data
            const profile = document.querySelector('[data-field="profile"]').textContent;
            const keySkills = Array.from(document.querySelectorAll('[data-field="keySkills"]')).map(el => el.textContent);
            const skills = Array.from(document.querySelectorAll('[data-field="skills"]')).map(el => el.textContent);
            const toolsAndSystems = Array.from(document.querySelectorAll('[data-field="toolsAndSystems"]')).map(el => el.textContent);
            
            // Collect experience data
            const experiences = Array.from(document.querySelectorAll('[data-field="experience"]')).map(expEl => {
                return {
                    company: expEl.querySelector('[data-exp-field="company"]').textContent,
                    position: expEl.querySelector('[data-exp-field="position"]').textContent,
                    period: expEl.querySelector('[data-exp-field="period"]').textContent,
                    duties: Array.from(expEl.querySelectorAll('[data-exp-field="duty"]')).map(duty => duty.textContent)
                };
            });

            // Update the template data
            if (!editedData[currentJobTitle]) {
                editedData[currentJobTitle] = JSON.parse(JSON.stringify(cvTemplates[currentJobTitle]));
            }
            
            editedData[currentJobTitle].profile = profile;
            editedData[currentJobTitle].keySkills = keySkills;
            editedData[currentJobTitle].skills = skills;
            editedData[currentJobTitle].toolsAndSystems = toolsAndSystems;
            editedData[currentJobTitle].experience = experiences;

            // Exit edit mode
            toggleEditMode();
            
            // Show success message
            showNotification('Changes saved successfully!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white z-50 fade-in ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
